<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${title}">Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <div class="row">
    <div class="col-md-8 mx-auto text-center">
      <h1 th:text="${message}">Добро пожаловать!</h1>
      <p class="lead">Это ваш портал объявлений</p>

      <div class="mt-4">
        <a href="/ads" class="btn btn-primary btn-lg me-3">Смотреть объявления</a>
        <a href="/create-ad" class="btn btn-success btn-lg">Создать объявление</a>
      </div>

      <div class="mt-5">
        <h3>Статус приложения:</h3>
        <div class="alert alert-success">
          ✅ Spring Boot запущен и работает!
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
